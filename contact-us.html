<section class="grid-fifth grid">

    <!-- <div class="container"> -->
    <div class="row">
        <div class="col-sm-12 col-md-7 ">
            <div class="card card-1">
                <div class="sub-heading">
                    <h1>Let's work <span class="header-italic">together</span></h1>
                </div>
                <div class="description">
                    <p>
                        We are so excited to connect! Once you submit this form we will be in touch
                        within 2
                        business days.
                    </p>
                </div>
                <form>
                    <div class="mb-3">
                        <div class="row g-3">
                            <div class="col-md-12 col-lg-6">
                                <label for="f-name" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="f-name" />
                            </div>
                            <div class="col-sm-12 col-md-12 col-lg-6">
                                <label for="l-name" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="l-name" />
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" />
                    </div>
                    <div class="mb-3">
                        <label for="company-name" class="form-label">Please add company name</label>
                        <input type="text" class="form-control" id="company-name" />
                    </div>
                    <div class="mb-3">
                        <label for="company-location" class="form-label">Where are you located?</label>
                        <input type="text" class="form-control" id="company-location" />
                    </div>
                    <div class="mb-3">
                        <label for="website-link" class="form-label">Business Website URL or Social
                            Media
                            Link</label>
                        <input type="text" class="form-control" id="website-link" />
                    </div>

                    <div class="mb-3">
                        <label for="message" class="form-label">How can we help?</label>
                        <input type="text" class="form-control" id="message" />
                    </div>
                    <div class="mb-3">
                        <label class="form-label">What service(s) are you interested in?</label>

                        <div class="col-md-12">
                            <div class="row">
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-1" />
                                        <label class="form-check-label" for="check-1">Logo
                                            Design</label>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-2" />
                                        <label class="form-check-label" for="check-2">Brand
                                            Identity</label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-2">
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-3" />
                                        <label class="form-check-label" for="check-3">Print & Digital
                                            Design</label>
                                    </div>
                                </div>
                                <div class="col-md-12 col-lg-6">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="check-4" />
                                        <label class="form-check-label" for="check-4">Web Design</label>
                                    </div>
                                </div>
                            </div>
                        </div>



                    </div>

                    <div class="mb-3">
                        <label for="budget" class="form-label">What budget have you set aside for this
                            project?
                        </label>
                        <div class="dropdown">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select an option</option>
                                <option value="1">Under $1,000</option>
                                <option value="2">$1,000 - $2,500</option>
                                <option value="3">$2,500 - $5,000</option>
                                <option value="4">$5,000+</option>
                                <option value="5">
                                    I'm flexible just want to see what's possible
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="budget" class="form-label">Where did you find us?
                        </label>
                        <div class="dropdown">
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Select an option</option>
                                <option value="1">Tiktok</option>
                                <option value="2">Instagram</option>
                                <option value="3">Google</option>
                                <option value="4">Facebook</option>
                                <option value="5">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="send-msg-btn">
                        <a href="#" class="btn">Submit</a>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-sm-12 col-md-5">
            <div class="card card-2">
                <div class="main d-flex justify-content-end">
                    <div class="heading">
                        <h1>CONTACT US</h1>
                    </div>
                    <div class="contact-us-img">
                        <img src="image/Home-Contact-Us-Photo.webp" alt="" />
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>
